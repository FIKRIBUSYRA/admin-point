<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RFID Admin Dashboard</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    input { width: 100%; }
    button { padding: 5px 10px; margin-top: 5px; }
    h2 { margin-top: 40px; }
  </style>
  <script>
    // üîê Basic Password Protection
    const password = "admin123"; // üîë Change this password
    const userPassword = prompt("Enter admin password:");
    if (userPassword !== password) {
      document.write("Access denied.");
      throw new Error("Incorrect password");
    }
  </script>
</head>
<body>

<h1>RFID Admin Dashboard</h1>

<!-- Pending UIDs -->
<h2>Pending Registrations</h2>
<div id="pending"></div>

<!-- User List -->
<h2>Registered Users</h2>
<table id="usersTable">
  <thead>
    <tr>
      <th>UID</th>
      <th>Name</th>
      <th>Points</th>
      <th>Save</th>
    </tr>
  </thead>
  <tbody id="usersBody"></tbody>
</table>

<script>
  // üîß CONFIG: Replace these values with your actual Firebase project
  const DB_URL = 'https://points-81a57-default-rtdb.asia-southeast1.firebasedatabase.app/'; // ‚úÖ No "auth" if public access is allowed
  const AUTH = '?auth=NAZwXIIgaG3H8AfZHOAIDrmS2o7IyjBqaLykngCa'; // ‚ö†Ô∏è Optional: only if required

  // Load pending UID registrations
  function loadPending() {
    fetch(DB_URL + 'pending_registration.json' + AUTH)
      .then(res => res.json())
      .then(data => {
        const div = document.getElementById('pending');
        div.innerHTML = '';
        if (data) {
          Object.keys(data).forEach(uid => {
            const form = document.createElement('form');
            form.innerHTML = `
              <strong>${uid}</strong><br>
              Name: <input type="text" id="name-${uid}" required><br>
              Points: <input type="number" id="points-${uid}" value="0"><br>
              <button onclick="registerUser(event, '${uid}')">Register</button>
              <hr>
            `;
            div.appendChild(form);
          });
        } else {
          div.innerHTML = "No pending UIDs.";
        }
      });
  }

  // Register a new user
  function registerUser(event, uid) {
    event.preventDefault();
    const name = document.getElementById(`name-${uid}`).value;
    const points = parseInt(document.getElementById(`points-${uid}`).value);
    const data = { name, points };

    fetch(DB_URL + 'users/' + uid + '.json' + AUTH, {
      method: 'PUT',
      body: JSON.stringify(data)
    })
    .then(() => {
      // Remove from pending
      return fetch(DB_URL + 'pending_registration/' + uid + '.json' + AUTH, {
        method: 'DELETE'
      });
    })
    .then(() => {
      alert("User registered!");
      loadPending();
      loadUsers();
    });
  }

  // Load all registered users
  function loadUsers() {
    fetch(DB_URL + 'users.json' + AUTH)
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('usersBody');
        tbody.innerHTML = '';
        if (data) {
          Object.keys(data).forEach(uid => {
            const user = data[uid];
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${uid}</td>
              <td><input type="text" id="name-${uid}" value="${user.name}"></td>
              <td><input type="number" id="points-${uid}" value="${user.points}"></td>
              <td><button onclick="updateUser('${uid}')">Save</button></td>
            `;
            tbody.appendChild(row);
          });
        }
      });
  }

  // Update user data
  function updateUser(uid) {
    const name = document.getElementById(`name-${uid}`).value;
    const points = parseInt(document.getElementById(`points-${uid}`).value);
    const data = { name, points };

    fetch(DB_URL + 'users/' + uid + '.json' + AUTH, {
      method: 'PUT',
      body: JSON.stringify(data)
    }).then(() => {
      alert("User updated!");
      loadUsers();
    });
  }

  // On page load
  loadPending();
  loadUsers();
</script>

</body>
</html>
